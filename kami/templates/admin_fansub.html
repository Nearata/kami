{% extends "dashboard.html" %}

{% block head_title %}
Fansub |
{% endblock %}

{% block content %}
<div class="card">
    <div class="card__header">
        <h1 class="h1 card__title">Fansub</h1>
    </div>
    <div class="card__body">
        {% if success %}
        <div class="alert alert--success">
            <div class="alert__message">{{ success }}</div>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert--warning">
            <div class="alert__message">{{ error }}</div>
        </div>
        {% endif %}
        <div class="section">
            <h2 class="h2 section__title">Add</h2>
            <form class="form" method="post">
                <input type="hidden" name="formtype" value="add_fansub">
                <div class="form__group">
                    <label class="label" for="name">title</label>
                    <input class="input input--full" type="text" name="name" placeholder="Title" autocomplete="off" required>
                </div>
                <button class="button" type="submit">Add fansub</button>
            </form>
        </div>
        <div class="section">
            <h2 class="h2 section__title">Remove</h2>
            <form class="form" method="post">
                <input type="hidden" name="formtype" value="remove_fansub">
                <div class="form__group">
                    <select id="select-remove" name="name" placeholder="Fansub..." autocomplete="off" required>
                        <option value="">None</option>
                        {% for i in fansub %}
                        <option value="{{ i.name }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="button" type="submit">Remove fansub</button>
            </form>
        </div>
        <div class="section">
            <h2 class="h2 section__title">Edit</h2>
            <form class="form" method="post">
                <input type="hidden" name="formtype" value="edit_fansub">
                <div class="form__group">
                    <select id="select-edit" name="name" placeholder="Fansub..." autocomplete="off" required>
                        <option value="">None</option>
                        {% for i in fansub %}
                        <option value="{{ i.name }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="button" type="submit">Edit fansub</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/tom-select.min.css') }}">
{% endblock %}

{% block js %}
<script src="{{ url_for('static', path='js/tom-select.base.min.js') }}"></script>
{% endblock %}
